{% extends 'blog/base.html' %}
{% block title %} Новый пароль {% endblock %}
{% block content %}
    {% if validlink %}
        <h1>Установите новый пароль</h1>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Поменять пароль"></p>
        </form>
    {% else %}
        <p>Ссылка неисправна. Попробуйте еще раз</p>
    {% endif %}
{% endblock %}
